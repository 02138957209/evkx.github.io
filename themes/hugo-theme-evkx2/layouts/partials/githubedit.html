
{{ if and (or .IsPage .IsSection) .Site.Params.editURL }}
{{ $File := .File }}
{{ $Site := .Site }}
{{with $File.Path }}
  <div id="top-github-link">
	<a class="" href="{{ $Site.Params.editURL }}{{ replace $File.Dir "\\" "/" }}{{ $File.LogicalName }}" target="blank">
	  <i class="fa fa-code-fork"></i>
	  {{T "Edit-this-page"}}
	</a>
  </div>
{{ end }}
{{ end }}
